<!DOCTYPE html>
<html>
<head>
    <title>WebGL 互動式漸變</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; background-color: #333; color: #fff; font-family: sans-serif; }
        .canvas-container { position: relative; width: 800px; height: 400px; border: 2px solid #555; }
        #glCanvas, #2dCanvas { position: absolute; top: 0; left: 0; }
        #2dCanvas { cursor: crosshair; }
        button { margin-top: 10px; padding: 8px 16px; font-size: 16px; cursor: pointer; }
        #instruction { margin-top: 10px; font-size: 14px; color: #aaa; }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="glCanvas" width="800" height="400"></canvas>
        <canvas id="2dCanvas" width="800" height="400"></canvas>
    </div>
    <div id="instruction">點擊畫布以新增或刪除控制點</div>
    <button onclick="clearPoints()">清除所有點</button>
    <script src="script.js"></script>
</body>
</html>
